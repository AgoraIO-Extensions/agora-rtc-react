on: ["pull_request"]

name: Build and Test PR

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install pnpm 🤏🏻
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.4
          run_install: true

      - name: Build 🔧
        run: |
          pnpm run lint
          pnpm run test
          pnpm run build

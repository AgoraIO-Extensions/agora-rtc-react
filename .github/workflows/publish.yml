name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment "major", "minor", "patch", or "pre*" version; or specify version [default: "patch"]'
        required: true
        default: "patch"
        type: string
      dry-run:
        description: "Do not touch or write anything, but show the commands"
        default: true
        type: boolean

jobs:
  release-it:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Install pnpm 🤏🏻
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Setup Node 💚
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup Dependencies 💚
        run: |
          pnpm install

      - name: Setup NPM auth token
        run: |
          npm set "//registry.npmjs.org/:_authToken" ${{ secrets.NPM_TOKEN }}

      - name: Dry Run Release
        if: ${{ inputs.dry-run }}
        run: |
          pnpm release ${{ inputs.increment }} -d --ci

      - name: NPM Publish
        if: ${{ !inputs.dry-run }}
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          pnpm release ${{ inputs.increment }} --ci --npm.allowSameVersion

name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: "choose package"
        default: "agora-rtc-react"
        required: true
        options:
          - agora-rtc-react
          - agora-rtc-react-ui
      dry-run:
        description: "Do not touch or write anything, but show the commands"
        default: true
        type: boolean

jobs:
  release-it:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Dependencies ðŸ’š
        run: |
          pnpm install

      - name: Setup NPM auth token
        run: |
          npm set "//registry.npmjs.org/:_authToken" ${{ secrets.NPM_TOKEN }}

      - name: Get Package Info
        run: |
          version=$(node -p "require('./packages/${{ inputs.package }}/package.json').version")
          echo "version=${version}" >> $GITHUB_ENV

      - name: Dry Run Release
        if: ${{ inputs.dry-run }}
        run: |
          npm whoami
          pnpm -F agora-rtc-react release ${{ env.version }} -d --ci

      - name: Config Git
        if: ${{ !inputs.dry-run }}
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Update CHANGELOG.md
        if: ${{ !inputs.dry-run }}
        run: |
          pnpm release ${{ env.version }} --ci --no-git.tag --no-github.release --npm.allowSameVersion

      - name: NPM Publish
        if: ${{ !inputs.dry-run }}
        run: |
          pnpm -F agora-rtc-react release ${{ inputs.increment }} --ci

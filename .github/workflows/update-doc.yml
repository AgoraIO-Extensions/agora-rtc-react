name: Update Docs

on:
  workflow_dispatch:
jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout origin repo 🛎️
      #   uses: actions/checkout@v3
      #   with:
      #     repository: AgoraIO/shengwang-doc-source
      #     ref: rtc-react-beta
      #     path: "./shengwang-doc-source"
      #     token: ${{ secrets.AGORAIO_ACCESS_TOKEN }}

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 🤏🏻
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Setup Node 💚
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Update Docs 📖
        run: |
          pnpm install
          pnpm gene-docs
      - name: Check for Changes and Commit 📝
        run: |
          if git diff --quiet;
          then echo "No changes, no need to update docs.";
          else
            git config --global user.email "${{ secrets.GIT_EMAIL }}"
            git config --global user.name "${{ secrets.GIT_USERNAME }}"
            git checkout -b doc/update-doc
            git add .
            git commit -m "docs: update doc"
            git push -f origin doc/update-doc
            if gh pr list --state open --head doc/update-doc | grep -q "No open pull requests";
              then gh pr create -B main -H doc/update-doc --title '[AUTO] 📖update docs' --body 'Created by Github action' --label 'ci:doc-update'
            else
              echo "PR already exists for this branch"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

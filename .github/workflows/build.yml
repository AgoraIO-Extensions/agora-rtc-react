name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install pnpm 🤏🏻
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - name: Build 🔧
        env:
          AGORA_APPID: ${{ secrets.AGORA_APPID }}
          AGORA_CERTIFICATE: ${{ secrets.AGORA_CERTIFICATE }}
        run: |
          pnpm run lint
          pnpm run test
          pnpm run renew
          pnpm run build

      # - name: Coveralls
      #   uses: coverallsapp/github-action@master
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docs 📖
        run: |
          pnpm run build-storybook
          pnpm run copy-docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs
